<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Online Money Transfer</title>
    <link rel="stylesheet" href="Styles/Signup.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="Images/WhatsApp Image 2024-10-03 at 14.45.51_fb60945d.jpg" alt="Money Transfer Illustration">
        </div>
        <div class="signup-box">
            <form id="signupForm">
                <h2>Sign Up</h2>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter @ example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Strong password" required>
                </div>
                <div class="form-group">
                    <label for="repassword">Re-enter Password</label>
                    <input type="password" id="repassword" name="repassword" placeholder="Re-enter your password" required>
                </div>
                <input type="submit" value="Sign Up">
                <div class="redirect">
                    <p>Already have an account? <a href="E:\\ET3\\Task 4 & 5\\Devops\\Forntend\\Login.html">Log In</a></p>
                </div>
                <div class="social-login">
                    <p>Or sign up with:</p>
                    <h2></h2>
                    <a href="https://www.google.com/" class="social-button google"></a>
                    <a href="https://www.facebook.com/login.php/" class="social-button facebook"></a>
                    <a href="https://login.yahoo.com/" class="social-button yahoo"></a>
                </div>
            </form>
        </div>
    </div>
    <script src="E:\\ET3\\Task 4 & 5\\Devops\\Backend\\Signup.js"></script>
</body>
</html>
