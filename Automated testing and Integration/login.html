<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Money Transfer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a003e;
            color: white;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            height: 120vh;
        }

        .image {
            flex: 1;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 0px; 
        }

        .image img {
            max-width: 500%; 
            height: 100%; 
        }

        .login-box {
            flex: 1;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            background-color: #2c003e; 
            padding: 30px;
        }

        form {
            background-color: #3a004d; 
            padding: 40px;
            border-radius: 50px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); 
            width: 100%;
            max-width: 400px; 
            box-shadow: 0 4px 10px black;
        }

        h2 {
            margin-bottom: 20px; 
            text-align: center; 
        }

        .form-group {
            margin-bottom: 15px; 
        }

        label {
            display: block; 
            margin-bottom: 5px; 
        }

        input[type="text"], input[type="password"] {
            width: 100%; 
            padding: 10px; 
            border: none; 
            border-radius: 5px; 
            background-color: #fff; 
            color: #333; 
            border-radius: 50px; 
        }

        input[type="submit"] {
            background: linear-gradient(45deg, #ff66c4, #ffa94d); 
            border: none; 
            color: white; 
            padding: 15px; 
            font-size: 1rem; 
            border-radius: 30px; 
            cursor: pointer; 
            transition:  0.3s ease; 
            width: 100%; 
        }

        input[type="submit"]:hover {
            background: linear-gradient(45deg, #ff66c4, #ff7f4d); 
        }

        .redirect {
            margin-top: 15px; 
            text-align: center; 
        }

        .redirect a {
            color: #ffff; 
            text-decoration: none; 
        }

        .forgot-password {
            margin-top: 10px; 
            text-align: center; 
        }

        .forgot-password a {
            color: #ff66c4; 
            text-decoration: none; 
        }

        .social-login {
            margin-top: 20px; 
            text-align: center; 
        }

        .social-button {
            display: inline-block; 
            width: 50px; 
            height: 50px; 
            border-radius: 50%; 
            background-color: #fff; 
            color: #333; 
            margin: 5px; 
            background-size: cover; 
            background-position: center; 
            transition: background 0.3s ease; 
        }

        .google {
            background-image: url('download (2).png'); 
        }

        .facebook {
            background-image: url('download.png'); 
        }

        .yahoo {
            background-image: url('images.png'); 
        }

        .social-button:hover {
            opacity: 0.8; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="WhatsApp Image 2024-10-03 at 14.45.51_fb60945d.jpg" alt="Money Transfer Illustration">
        </div>
        <div class="login-box">
            <form id="loginForm">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <input type="submit" value="Login">
                <div class="forgot-password">
                    <p><a href="forgot-password.html">Forgot Password?</a></p>
                </div>
                <div class="redirect">
                    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                </div>
                <div class="social-login">
                    <h1></h1>
                    <p>Or sign in with:</p>
                    <h2></h2>
                    <a href="https://google.com/" class="social-button google"></a>
                    <a href="https://www.facebook.com/login.php/" class="social-button facebook"></a>
                    <a href="https://login.yahoo.com/" class="social-button yahoo"></a>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === 'mohand' && password === '123456789') {
                alert('Login successful!');
                window.location.href = 'dashboard.html';
            } else {
                alert('Invalid username or password!');
            }
        });
    </script>
</body>
</html>
