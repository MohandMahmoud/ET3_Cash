<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Online Money Transfer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a003e; 
            color: white; 
            overflow-x: hidden; 
        }

        .container {
            display: flex; 
            height: 120vh; 
        }

        .image {
            flex: 1; 
            display: flex;
            justify-content: center; 
            align-items: center; 
            padding: 0px; 
        }

        .image img {
            max-width: 500%; 
            height: 100%; 
        }

        .signup-box {
            flex: 1; 
            display: flex;
            justify-content: center;
            align-items: center; 
            background-color: #2c003e; 
            padding: 20px; 
        }

        form {
            background-color: #3a004d;
            padding: 40px;
            border-radius: 50px; 
            width: 100%; 
            max-width: 400px; 
            box-shadow: 0 4px 10px black;
        }

        h2 {
            margin-bottom: 20px; 
            text-align: center; 
        }

        .form-group {
            margin-bottom: 15px; 
        }

        label {
            display: block; 
            margin-bottom: 5px; 
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%; 
            padding: 10px; 
            border: none; 
            border-radius: 5px; 
            background-color: #fff; 
            color: #333; 
            border-radius: 50px; 
        }

        input[type="submit"] {
            background: linear-gradient(45deg, #ff66c4, #ffa94d); 
            border: none; 
            color: white; 
            padding: 15px; 
            font-size: 1rem; 
            border-radius: 30px; 
            cursor: pointer; 
            transition: background 0.3s ease; 
            width: 100%; 
        }

        input[type="submit"]:hover {
            background: linear-gradient(45deg, #ff66c4, #ff7f4d); 
        }

        .redirect {
            margin-top: 15px; 
            text-align: center; 
        }

        .redirect a {
            color: #ffff; 
            text-decoration: none; 
        }

        .social-login {
            margin-top: 20px; 
            text-align: center; 
        }

        .social-button {
            display: inline-block; 
            width: 50px; 
            height: 50px; 
            border-radius: 50%; 
            background-color: #fff; 
            color: #333; 
            margin: 5px; 
            background-size: cover; 
            background-position: center; 
            transition: background 0.3s ease; 
        }

        .google {
            background-image: url('download (2).png'); 
        }

        .facebook {
            background-image: url('download.png'); 
        }

        .yahoo {
            background-image: url('images.png'); 
        }

        .social-button:hover {
            opacity: 0.8; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="WhatsApp Image 2024-10-03 at 14.45.51_fb60945d.jpg" alt="Money Transfer Illustration">
        </div>
        <div class="signup-box">
            <form id="signupForm">
                <h2>Sign Up</h2>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter @ example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Strong password" required>
                </div>
                <div class="form-group">
                    <label for="repassword">Re-enter Password</label>
                    <input type="password" id="repassword" name="repassword" placeholder="Re-enter your password" required>
                </div>
                <input type="submit" value="Sign Up">
                <div class="redirect">
                    <p>Already have an account? <a href="login.html">Log In</a></p>
                </div>
                <div class="social-login">
                    <p>Or sign up with:</p>
                    <h2></h2>
                    <a href="https://www.google.com/" class="social-button google"></a>
                    <a href="https://www.facebook.com/login.php/" class="social-button facebook"></a>
                    <a href="https://login.yahoo.com/" class="social-button yahoo"></a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const repassword = document.getElementById('repassword').value;

            if (password !== repassword) {
                alert('Passwords do not match!');
                return;
            }

            if (username === 'mohand' && password === '123456789') {
                alert('you have an account');
                return;
            }

            console.log('Username:', username);
            console.log('Email:', email);
            console.log('Password:', password);

            alert('Signup successful! Welcome, ' + username + '!');
            window.location.href = 'dashboard.html'; 
        });
    </script>
</body>
</html>
