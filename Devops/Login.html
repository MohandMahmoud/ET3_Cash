<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Money Transfer</title>
    <link rel="stylesheet" href="Styles/Login.css">
  
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="Images/WhatsApp Image 2024-10-03 at 14.45.51_fb60945d.jpg" alt="Money Transfer Illustration">
        </div>
        <div class="login-box">
            <form id="loginForm">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <input type="submit" value="Login">
                <div class="forgot-password">
                    <p><a href="forgot-password.html">Forgot Password?</a></p>
                </div>
                <div class="redirect">
                    <p>Don't have an account? <a href="DashBoard.html">Sign Up</a></p>
                </div>
                <div class="social-login">
                    <h1></h1>
                    <p>Or sign in with:</p>
                    <h2></h2>
                    <a href="https://google.com/" class="social-button google"></a>
                    <a href="https://www.facebook.com/login.php/" class="social-button facebook"></a>
                    <a href="https://login.yahoo.com/" class="social-button yahoo"></a>
                </div>
            </form>
        </div>
    </div>
    <script src="E:\\ET3\\Task 4 & 5\\Devops\\Backend\\login.js"></script>
</body>
</html>
